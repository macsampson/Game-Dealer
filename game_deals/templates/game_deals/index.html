<table id="dealsTable" class="table table-hover table-dark">
    <thead class="">
      <tr>
        <th scope="col">Store
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
        <th scope="col">Game</th>
        <th scope="col">Price</th>
        <th scope="col">Discount</th>
        <th scope="col">Date Reported</th>
      </tr>
    </thead>
{% if latest_game_deals %}
    <tbody>
    {% for deal in latest_game_deals %}
      <tr>
        <td>{{ deal.store }}</td>
        <td>
          <img src="https://images.igdb.com/igdb/image/upload/t_cover_small/{{deal.cover_hash}}.jpg"></img>
          <a href="{{deal.link}}">{{ deal.game }}</a>
        </td>
        <td>{{ deal.price }}</td>
        <td>{{ deal.discount }}</td>
        <td>{{ deal.pub_date }}</td>
      </tr>
    {% endfor %}
    </tbody>
{% else %}
    <p>No deals are available.</p>
{% endif %}
  </table>
